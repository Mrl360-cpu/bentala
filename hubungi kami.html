  <main style="padding-top: 150px;">
    <section class="reveal-wow">
      <h1 class="section-title">Connectivity.</h1>

      <div class="grid-wow" style="align-items: start;">
        <div class="card-wow" style="padding: 60px;">
          <h2 style="font-family: 'Outfit'; font-size: 2.5rem; margin-bottom: 2rem;">Get in Touch</h2>
          <form id="contact-form">
            <div style="margin-bottom: 24px;">
              <input type="text" placeholder="Your Name" required
                style="width: 100%; padding: 16px; background: var(--form-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none;">
            </div>

            </div>
            <div style="margin-bottom: 32px;">
              <textarea placeholder="How can we help?" rows="5" required
                style="width: 100%; padding: 16px; background: var(--form-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none; resize: none;"></textarea>
            </div>
            <button type="submit" class="btn-wow btn-primary-wow" style="width: 100%; cursor: pointer;">SEND
              MESSAGE</button>
          </form>
        </div>

        <div class="card-wow" style="padding: 60px;">
          <h2 style="font-family: 'Outfit'; font-size: 2.5rem; margin-bottom: 2rem;">Contact Info</h2>
          <div style="margin-bottom: 2rem;">
            <p style="color: #64748b; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Email</p>
